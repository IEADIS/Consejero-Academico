<body>
<h:form id="general">
    <div class="header">
        <ul class="optionsHeader">
            <li>
                <img alt="Escuela Colombiana de Ingenieria Julio Garavito" src="/images/logo.jpg"/>
                <div class="barMenu">
                    <div class="dropdown">
                        <button class="menuBarButton" onclick="location.href = '/index.html'">Inicio</button>
                    </div>
                    <div class="dropdown">
                        <button class="menuBarButton">Herramientas</button>
                        <div class="dropdown-content">

</h:form>
<div class="content">
    <h:form id="reporteMaterias" style="text-align: center;">

        <h1 style="font-size: 45px; text-align: center">Reporte General de Anomalías</h1>

        <form action="">
            <font>DEPARTAMENTO/DECANATURA: </font>
            <input id="department" list="departments" name="department">
            <datalist id="departments">
                <option value="Sistemas">
                <option value="Matematicas">
                <option value="Industrial">
                <option value="Humanidades">
                <option value="Electronica">
                <option value="Electrica">
            </datalist>
            <button class="btn btn-primary" onclick="evaluarMateria.addPlotByAnomalies()" type="button">Consultar
                Reportes
            </button>

            <br> <br>
            <div id="plot1"></div>
            <div id="plot2"></div>
            <div id="plot3"></div>
        </form>

    </h:form>
    <div class="container">

    </div>
